<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Flip Card Demo</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="card-section">
      <h1>3D CSS Flip Card</h1>
      <article class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="https://via.placeholder.com/280x180?text=Front+Image" alt="Profile" class="card-img" />
            <h3>Jane Doe</h3>
            <p class="tagline">Frontend Developer</p>
          </div>
          <div class="flip-card-back">
            <h3>About Jane</h3>
            <p>
              Passionate web developer skilled in HTML, CSS, and JavaScript.
              Loves building interactive UI.
            </p>
            <button class="card-btn">Learn More</button>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
